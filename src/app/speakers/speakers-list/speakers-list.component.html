<mat-card-title>Speakers</mat-card-title>
<mat-grid-list cols="3" gutterSize="4px">
  <mat-grid-tile *ngFor="let speaker of speakers" [ngClass]="{selected: speaker.id === selectedSpeaker}" [style.background-image]="'url(assets/' + speaker.src + ')'"
    (click)="showBio(speaker.id)"></mat-grid-tile>
</mat-grid-list>
